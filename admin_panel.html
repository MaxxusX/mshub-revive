<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preload" href="assets/style.css" as="style">
		<title>MSHUB: Revive</title>
		<link rel="stylesheet" href="assets/style.css">
		<link rel="icon" href="assets/logo.png">
		<link rel="manifest" href="manifest.json" />
		<meta property="og:type" content="website">
		<meta property="og:site_name" content="MSHUB: Revive admin panel"/>
        	<meta property="og:url" content="https://mshub_revive.pages.dev/admin_panel.html"/>
        	<meta property="og:image" content="https://mshub_revive.pages.dev/assets/logo.png"/>
		<meta content="#ff0000" data-react-helmet="true" name="theme-color" />
	</head>
	<body>
    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Login</button>
        </form>
        <p id="login-message"></p>
    </div>

    <div class="admin-container">
        <h2>Admin Panel</h2>
        <form id="whitelist-form">
            <label for="key">Key:</label>
            <input type="text" id="key" name="key" required><br>
            <label for="hwid">HWID:</label>
            <input type="text" id="hwid" name="hwid" required><br>
            <label for="discord">Discord:</label>
            <input type="text" id="discord" name="discord" required><br>
            <button type="submit">Add to Whitelist</button>
        </form>
        <p id="message"></p>
    </div>
    	<script src="amog.js"></script>
</html>
